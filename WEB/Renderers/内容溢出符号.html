<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="clamp.js"></script>
   
    <title>时间冒泡及阻止原理</title> 
</head>
<body>
    <p id="out" style="width:200px;">水光潋滟晴方好，山色空蒙雨亦奇。欲把西湖比西子，淡妆浓抹总相宜。——《饮湖上初晴后雨二首.其二》，苏轼</p>
    <script>
    var node = document.getElementById("out");
    $clamp(node, { clamp: 2 });
    </script>

</body>
</html>

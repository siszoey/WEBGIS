<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .move{
            width:400px;height:400px;
            margin:0 auto;
            border:1px solid red;
            position: absolute;left:200px;top:200px;
        }
        .move_header{
            height:50px;line-height:50px;
            text-align: center;background-color: peru;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="move" id=move>
        <div class="move_header" id="move_header_js">
            拖曳
        </div>
        <div class="move_body">
            内容
        </div>

    </div>
<script>
    function get(id)
    {
         return document.getElementById(id);
         }

    
</script>
<script>
    var mouseoffsetX=0;
    var mouseoffsetY=0;
    var startX=0;
    var startY=0;
    var isDraging=false;
    get("move_header_js").addEventListener("mousedown",function(e){
        var e=e||window.event;
        startX=get("move").offsetLeft,
        startY=get("move").offsetTop;
        mouseoffsetX=e.pageX-startX;//鼠标初始位置偏移量
        mouseoffsetY=e.pageY-startY;
        isDraging=true;
    })
    document.onmousemove=function(){
        var e=e||window.event;
        var movex=0;
        var movey=0;
        if(isDraging==true){
            moveX=e.pageX-startX-mouseoffsetX;//鼠标移动位移
            moveY=e.pageY-startY-mouseoffsetY;
            endX=moveX+startX;
            endY=moveY+startY;
            get("move").style.left=endX+"px";
            get("move").style.top=endY+"px"
            console.log(moveX,moveY)
        }
    }
    document.onmouseup=function(){
        isDraging=false;
    }
</script>
</body>
</html>
